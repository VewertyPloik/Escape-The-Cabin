<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Escape the Cabin</title> <style> body { margin:0; font-family:sans-serif; background:#87CEFA; overflow:hidden;} .screen { width:100vw; height:100vh; position:absolute; top:0; left:0; display:flex; justify-content:center; align-items:center; } .hidden { display:none; } /* Center messages */ .message { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px; font-weight:bold; color:white; text-shadow:2px 2px 5px black; text-align:center; pointer-events:none; } /* Menu Screen */ #menuScreen { flex-direction:column; background:#deb887; } #menuScreen h1 { font-size:48px; margin-bottom:40px; text-align:center; } #menuScreen button { margin:10px; padding:20px 40px; font-size:24px; cursor:pointer; border-radius:10px; } /* Game Screen */ #gameScreen { position:relative; background:#deb887; flex-direction:column; overflow:hidden; } /* Bed */ .bed { position:absolute; left:50px; bottom:50px; width:150px; height:100px; background:#1E90FF; border:3px solid #654321; border-radius:10px; } .pillow { position:absolute; top:0; right:0; width:60px; height:100px; background:white; border-radius:5px; } /* Windows */ .window { position:absolute; top:50px; width:120px; height:100px; background:#87CEFA; border:3px solid #654321; display:flex; justify-content:center; align-items:center; pointer-events:none; } .window.left { left:50px; } .window.right { right:50px; pointer-events:auto; } .window.center { left:50%; transform:translateX(-50%); pointer-events:auto; } .cross { position:absolute; width:100%; height:100%; } .cross::before, .cross::after { content:''; position:absolute; background:#654321; } .cross::before { left:50%; top:0; width:3px; height:100%; transform:translateX(-50%); } .cross::after { top:50%; left:0; width:100%; height:3px; transform:translateY(-50%); } .window.boarded .cross { display:none; } /* Cabinets */ .cabinet { position:absolute; right:50px; bottom:50px; width:150px; height:200px; background:#a0522d; border:3px solid #654321; border-radius:5px; } .drawer { position:absolute; top:70px; width:100%; height:50px; background:#8b4513; border-top:2px solid #654321; text-align:center; line-height:50px; font-weight:bold; cursor:pointer; } /* Kitchen items */ .toilet { position:absolute; left:100px; bottom:50px; width:60px; height:60px; background:white; border-radius:5px; } .toilet::before { content:''; position:absolute; top:-15px; left:0; width:60px; height:15px; background:white; border-radius:5px 5px 0 0; } .sink { position:absolute; right:100px; bottom:50px; width:80px; height:40px; background:gray; border-radius:5px; } .sink::before { content:''; position:absolute; left:-10px; top:0; width:10px; height:40px; background:silver; } .sink::after { content:''; position:absolute; right:-10px; top:0; width:10px; height:40px; background:silver; } .medcabinet { position:absolute; right:100px; top:50px; width:120px; height:80px; background:#a0522d; border-radius:5px; line-height:80px; text-align:center; font-weight:bold; cursor:pointer; } /* Chair & TV */ .chair { position:absolute; left:100px; bottom:50px; width:80px; height:60px; background:gray; border-radius:10px; cursor:pointer; } .chair::before { content:''; position:absolute; top:-20px; left:0; width:80px; height:20px; background:gray; border-radius:5px 5px 0 0; } .tv { position:absolute; right:100px; bottom:50px; width:120px; height:80px; background:black; border-radius:5px; } .tv::after, .tv::before { content:''; position:absolute; bottom:-10px; width:20px; height:10px; background:black; } .tv::after { left:10px; } .tv::before { right:10px; } /* Boarded diagonal plank */ .planks { position:absolute; top:50px; right:200px; width:10px; height:120px; background:#654321; transform:rotate(-45deg); transform-origin: top left; cursor:pointer; } .planks::after { content:''; position:absolute; bottom:-5px; left:50%; width:5px; height:5px; background:#000; border-radius:50%; } /* nail */ /* Inventory */ #inventory { position:absolute; bottom:0; width:100%; height:60px; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:flex-start; padding:5px; } .item { width:50px; height:50px; background:yellow; margin:5px; display:flex; align-items:center; justify-content:center; cursor:pointer; border-radius:5px; } .selected { border:3px solid red; } /* Navigation */ .nav-left, .nav-right { position:absolute; top:50%; width:50px; height:100px; background:rgba(0,0,0,0.2); cursor:pointer; } .nav-left { left:0; transform:translateY(-50%); } .nav-right { right:0; transform:translateY(-50%); } /* Back Button */ #backHome { position:absolute; top:10px; left:10px; padding:10px 20px; font-size:18px; cursor:pointer; border-radius:5px; } /* TV Shake Animation */ @keyframes shake { 0%{ transform:translate(0,0);} 25%{ transform:translate(5px,-5px);} 50%{ transform:translate(-5px,5px);} 75%{ transform:translate(5px,5px);} 100%{ transform:translate(0,0);} } </style> </head> <body> <!-- Menu Screen --> <div id="menuScreen" class="screen"> <h1>Escape the Cabin</h1> <button id="playBtn">Play</button> </div> <!-- Game Screen --> <div id="gameScreen" class="screen hidden"> <button id="backHome">Back</button> <!-- Kitchen/Left Room --> <div id="kitchen" class="room hidden"> <div class="message" id="msg0"></div> <div class="window center"><div class="cross"></div></div> <div class="toilet"></div> <div class="sink"></div> <div class="medcabinet" id="medcabinet">Locked</div> <div class="nav-right"></div> </div> <!-- Bedroom --> <div id="bedroom" class="room hidden"> <div class="message" id="msg"></div> <div class="bed"><div class="pillow"></div></div> <div class="window left"><div class="cross"></div></div> <div class="cabinet"><div class="drawer" id="lockedDrawer">Locked</div></div> <div class="nav-left"></div> <div class="nav-right"></div> </div> <!-- Living Room --> <div id="livingroom" class="room hidden"> <div class="message" id="msg2"></div> <div class="window left"><div class="cross"></div></div> <div class="window right"></div> <div class="planks window boarded" id="boardedWindow"></div> <div class="chair" id="chair"></div> <div class="tv" id="tv"></div> <div class="nav-left"></div> </div> <!-- Inventory --> <div id="inventory"></div> </div> <script> // --- Game State --- let save = { inventory: [], selectedItem: null, room: 'menu', itemsObtained: { key:false, tvRemote:false, crowbar:false, medKey:false }, planksBroken: false, animating:false, escaped:false }; let inventory = []; let selectedItem = null; // DOM Elements const menuScreen = document.getElementById('menuScreen'); const gameScreen = document.getElementById('gameScreen'); const kitchen = document.getElementById('kitchen'); const bedroom = document.getElementById('bedroom'); const livingroom = document.getElementById('livingroom'); const msg0 = document.getElementById('msg0'); const msg = document.getElementById('msg'); const msg2 = document.getElementById('msg2'); const lockedDrawer = document.getElementById('lockedDrawer'); const medcabinet = document.getElementById('medcabinet'); const chair = document.getElementById('chair'); const planks = document.getElementById('boardedWindow'); const tv = document.getElementById('tv'); const inventoryDiv = document.getElementById('inventory'); const backHomeBtn = document.getElementById('backHome'); // --- Message --- function showMessage(text, room=msg){ room.textContent=text; setTimeout(()=>room.textContent='',2000); } // --- Inventory Functions --- function renderInventory(){ inventoryDiv.innerHTML=''; inventory.forEach(item=>{ const div=document.createElement('div'); div.className='item'; div.id=item; div.textContent=item[0].toUpperCase(); if(selectedItem===item) div.classList.add('selected'); div.addEventListener('click',()=>selectItem(item)); inventoryDiv.appendChild(div); }); } function addToInventory(item){ if(inventory.includes(item)) return; inventory.push(item); save.itemsObtained[item]=true; renderInventory(); } function removeFromInventory(item){ inventory=inventory.filter(i=>i!==item); if(selectedItem===item) selectedItem=null; renderInventory(); } function selectItem(item){ selectedItem=item; renderInventory(); } // --- Navigation --- function goRoom(roomName){ if(save.animating) return; kitchen.classList.add('hidden'); bedroom.classList.add('hidden'); livingroom.classList.add('hidden'); if(roomName==='kitchen') kitchen.classList.remove('hidden'); if(roomName==='bedroom') bedroom.classList.remove('hidden'); if(roomName==='livingroom') livingroom.classList.remove('hidden'); save.room=roomName; } // Navigation buttons kitchen.querySelector('.nav-right').addEventListener('click',()=>goRoom('bedroom')); bedroom.querySelector('.nav-left').addEventListener('click',()=>goRoom('kitchen')); bedroom.querySelector('.nav-right').addEventListener('click',()=>goRoom('livingroom')); livingroom.querySelector('.nav-left').addEventListener('click',()=>goRoom('bedroom')); // --- Bedroom drawer (now gives med key) --- lockedDrawer.addEventListener('click', ()=>{ if(selectedItem==='key' && !save.itemsObtained.medKey){ showMessage('You found the medicine cabinet key!', msg); removeFromInventory('key'); addToInventory('medKey'); } else if(!save.itemsObtained.medKey) showMessage('Locked!', msg); else showMessage('Nothing else here.', msg); }); // --- Kitchen medicine cabinet --- medcabinet.addEventListener('click', ()=>{ if(selectedItem==='medKey' && !save.itemsObtained.tvRemote){ showMessage('You found the TV remote inside!', msg0); removeFromInventory('medKey'); addToInventory('tvRemote'); medcabinet.textContent='Open'; } else if(!save.itemsObtained.tvRemote) showMessage('Locked!', msg0); else showMessage('Nothing here.', msg0); }); // --- Chair --- chair.addEventListener('click', ()=>{ if(!save.itemsObtained.key){ showMessage('You found a key buried in the chair cushion!', msg2); addToInventory('key'); } else showMessage('Nothing else here.', msg2); }); // --- Boarded Window --- planks.addEventListener('click', ()=>{ if(save.animating) return; if(selectedItem==='crowbar'){ showMessage('You removed the board with the crowbar!', msg2); planks.style.display='none'; save.planksBroken=true; removeFromInventory('crowbar'); } else if(!save.planksBroken) showMessage('It is boarded up. You need something to remove it.', msg2); }); // --- TV Remote --> tv.addEventListener('click', ()=>{ if(save.animating) return; if(selectedItem==='tvRemote' && save.itemsObtained.tvRemote){ save.animating=true; showMessage('TV activated! Everything shakes!', msg2); tv.style.background='red'; tv.style.animation='shake 0.5s infinite'; livingroom.style.animation='shake 0.5s infinite'; setTimeout(()=>{ tv.style.animation=''; livingroom.style.animation=''; planks.style.display='none'; save.planksBroken=true; save.animating=false; showMessage('Planks fell! Click the window to escape!', msg2); },3000); } }); // --- Click Window to Escape --- const livingRightWindow = livingroom.querySelector('.window.right'); livingRightWindow.addEventListener('click', ()=>{ if(save.planksBroken && !save.animating && !save.escaped){ showMessage('You escaped!', msg2); save.escaped=true; } }); // --- Inventory initial --- renderInventory(); // --- Menu Buttons --- document.getElementById('playBtn').addEventListener('click',()=>{ menuScreen.classList.add('hidden'); gameScreen.classList.remove('hidden'); goRoom('kitchen'); renderInventory(); if(save.planksBroken) planks.style.display='none'; }); // --- Back to Home Button --- backHomeBtn.addEventListener('click', ()=>{ gameScreen.classList.add('hidden'); menuScreen.classList.remove('hidden'); }); // --- Start on Home Screen --- menuScreen.classList.remove('hidden'); gameScreen.classList.add('hidden'); planks.style.display='block'; </script> </body> </html>
